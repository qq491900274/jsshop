<div class="uploadBox">
	<input type="file" name="pic" value="上传" class="upload" id="file">
	<button type="submit" id="uploadPic" onclick="uploadpic()">点击上传</button>

<script type="text/javascript" src="__PUBLIC__/admin/js/jquery-1.8.3.min.js"></script>

<script type="text/javascript">
    var baseurl="<?php echo BASE_URL;?>";
</script>
<script type="text/javascript">
function uploadpic(){
	
    $.ajaxFileUpload({
        fileElementId: 'file',  //需要上传的文件域的ID，即<input type="file">的ID。
        url: baseurl+'?s=admin/Uploadpic/index', //后台方法的路径
        type: 'post',   //当要提交自定义参数时，这个参数要设置成post
        dataType: 'json', //返回值类型 一般设置为json
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        success: function(data) {   //提交成功后自动执行的处理函数，参数data就是服务器返回的数据。
            parent.getsrc(data.src);
        }
    });
}
</script>
