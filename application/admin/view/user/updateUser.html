<script type="text/javascript">

var vue=new Vue({
    el:'#lessonEdit',
    data:{
        user:'',
        name:'',
        phone:,
        pwd:'',
        id:'<?php echo @$_GET['id']?>'
    },
    methods:{
        get:function(){
            this.$http.post(baseurl+'?s=admin/User/updateUser',{
                'id':this.id,
                'user':this.user,
                'name':this.name,
                'phone':this.phone,
                'pwd':this.pwd
            }).then(res=>{
                if(res.bodyText==1){
                    layer.msg('保存成功！',function(){
                        window.history.go(-1);
                    })
                }
            },res=>{
                console.log('请求失败处理,请检查Network!');
            })
        },
        
    },
    created:function(){
        if(!this.id){
            return;
        }
        this.$http.post(baseurl+'?s=admin/User/updateUser',{'id':this.id}).then(res=>{
            var val=eval('('+res.bodyText+')')[0];
            this.name=val['NAME'];
            this.phone=val['PHONE'];
            this.wx=val['WXNO'];
            this.pwd=val['PASSWORD'];
        },res=>{
             console.log('请求失败处理,请检查Network!');
        });
    }
})


</script>
