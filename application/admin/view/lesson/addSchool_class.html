{include file="public/header"}	
<div class="content" id="update">
	<div class="rightBox">
		<div class="main">
			<div class="seach_tigs" id="edit">
				<h3 id="addClass"></h3>
                <ul class="clearfix">
                    <li>
                        <label class="seach-label">
                            <span>*</span> 年级名称：
                        </label>
                        <input type="text" name="" v-model="name" class="form-control">
                    </li>
                    <li>
                        <label class="seach-label">
                            <span>*</span> 关联科目：
                        </label>
                        <span class="subjectBox" v-for="v in product"><input type="checkBox" name="test" :value="v.ID"> {{v.NAME}}</span>
                        
                    </li>
                    <li class="seach"><input type="submit" name="" value="确认" @click="get();"><a href="javascript:history.back(-1)" id="back">返回</a></li>
                </ul>
            </div>
		</div>
	</div>
</div>




<script type="text/javascript">
new Vue({
	el:'#update',
	data:{
		name:'',
		id:'<?php echo @$_GET['id']?>',
		product:'',
		checkedId:''
	},
	methods:{
		get:function(){
			if(!this.name){
				layer.alert('参数不能为空！');
				return;
			};
			var arr=$('.subjectBox input');
			var array='';
			for(i=0;i<arr.length;i++){
				if(arr[i].checked){
					if (array) {
						array+=','+arr[i].value;
					}else{
						array+=arr[i].value;
					}
					

				}
			};
			this.$http.post(baseurl+'?s=admin/Lesson/addschool_class',{
				'name':this.name,
				'id':this.id,
				'checkedId':array
			}).then(res=>{
				if(res.bodyText==1) {
            		layer.msg('保存成功！',function(){
               		 //window.history.go(-1);
            	    });  
			    }
			},res=>{
				console.log('请求失败处理,请检查Network!');
			})
		}
	},
	created:function(){
		if(!this.id){
			$('#addClass').html('新增年级');
			return;
		}
		this.$http.post(baseurl+'?s=admin/Lesson/school_classList',{'id':this.id}).then(res=>{
			$('#addClass').html('修改年级');
			var val=eval('('+res.bodyText+')')['value'][0];
			this.name=val['NAME'];
		},res=>{
			console.log('请求失败处理,请检查Network!');
		});
		this.$http.post(baseurl+'?s=admin/Lesson/subject_list').then(res=>{
			this.product=eval('('+res.bodyText+')')['value'];
		},res=>{
			console.log('请求失败处理,请检查Network!');
		})
	}
})

</script>
{include file="public/footer"}
</body>
</html>
