<script type="text/javascript">
var vue=new Vue({
	el:'#update',
	data:{
		name:'',
		code:'',
		pic:'',
		school:'',
		school_address:'',
		intro:'',
		
        province:'',
        city:'',
        area:'',
        school_name:[],
        school_id:'',
        id:'<?php echo @$_GET['id']?>'
	},
	methods:{
		get:function(){
			var intro=ue.getContent();
			//console.log(a);
			this.$http.post(baseurl+'?s=admin/Lesson/update_teachers',{
				'name':this.name,
				'code':this.code,
				'pic':this.pic,
				'school':this.school,
				'school_address':this.school_address,
				'intro':intro,
                'school_id':this.school_id
			}).then(res=>{
                console.log(res.bodyText);
				if (res.bodyText==1) {
                    layer.msg('保存成功！',function(){
                        window.history.go(-1);
                    });  
                }
			},res=>{
				console.log('请求失败处理,请检查Network!');
			})
		},
        choose:function(){
            this.$http.post(baseurl+'?s=admin/Lesson/get_schoolval',{
                'city':this.city,
                'area':this.area}).then(res=>{
                   // console.log(res);
                    this.school_name=eval('('+res.bodyText+')');

                },res=>{
                    console.log('请求失败处理,请检查Network!');
                })
            
          },
	}
})
